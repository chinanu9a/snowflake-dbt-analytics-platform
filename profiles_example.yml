stadium_concessions:

  # ── Default: DuckDB (runs locally, no credentials needed) ──────────────
  target: dev_duckdb

  outputs:

    dev_duckdb:
      type: duckdb
      path: "target/stadium_concessions.duckdb"
      threads: 4

